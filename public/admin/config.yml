# backend:
  name: git-gateway
  branch: master

media_folder: "public/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "offers"
    label: "Offers"
    files:
      - file: "src/data/offers.json"
        label: "Offers List"
        name: "offers_list"
        fields:
          - label: "Offers"
            name: "offers"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image URL", name: "image", widget: "string", required: false }
              - { label: "CTA Text", name: "cta", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Expiry Date", name: "expiry", widget: "datetime", required: false, format: "YYYY-MM-DDTHH:mm:ss" }
